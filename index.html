<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽµ Music Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar -->
  <nav class="bg-gray-800 px-6 py-4 shadow-md flex items-center justify-between sticky top-0 z-50">
    <div class="flex items-center space-x-2">
      <div class="text-2xl font-bold">ðŸŽµ Music Player</div>
      <div class="text-sm text-gray-400 font-semibold">EXOR_SLAYS</div>
    </div>
    <div class="relative w-full max-w-md mx-auto">
      <input id="searchInput" type="text" placeholder="Search for songs..." class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-400"/>
      <ul id="suggestions" class="bg-white text-black mt-1 rounded shadow-md hidden absolute w-full z-50 max-h-60 overflow-y-auto"></ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto p-6" id="results"></div>

  <!-- Floating Player -->
  <div id="floatingPlayer" class="fixed bottom-4 right-4 bg-gray-800 shadow-lg rounded-lg w-80 hidden z-50">
    <div class="flex justify-between items-center p-2 border-b border-gray-700">
      <span class="text-white font-semibold text-sm ml-2">Now Playing</span>
      <button id="closePlayerBtn" class="text-red-500 text-lg font-bold px-2">&times;</button>
    </div>
    <div id="floatingPlayerContent" class="p-2"></div>
  </div>

  <script src="app2.js"></script>
</body>
</html>
